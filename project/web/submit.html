<html>

<head>
    <meta charset="utf-8" />
    <title>蚂蚁前端课堂</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/submit.css"/>
</head>

<body>
    <nav>
        <a class="logo" href="https://campus.antfin.com" target="_blank">
            <img src="./imgs/logo.png" alt="logo" width="100" />
        </a>

        <a href="./index.html">首页</a>

    <header>
        <h1 class="submitPageTitle">记录眼中的美好</h1>
    </header>

    <main>
        <section class="form">
            <div class="formLeft">
                <label class="uploadLabel" for="upload">
                    <img id="preview" src="./imgs/upload.png"/>
                </label>
                    <input id="upload" type="file" accept=".png,.jpg,.jpeg"/>
                
            </div>
            <div class="formRight">
                <input id="name" placeholder="名称"/>
                <input id="photographer" placeholder="拍摄者"/>
                <textarea id="desc" placeholder="描述"></textarea>
            </div>
        </section>
        <section class="btnWrap">
            <button>发布</button>
        </section>
    </main>
