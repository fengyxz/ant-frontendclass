
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 10px;
  }
  .content-box {
    width: 200px;
    height: 200px;
    margin: 20px;
    padding: 20px;
    background: gold;
    border: solid #1677ff 10px;
    box-sizing: content-box;
  }
  .border-box {
    width: 200px;
    height: 200px;
    margin: 20px;
    padding: 20px;
    box-sizing: border-box;
    border: solid #1677ff 10px;
    background: gold;
  }
</style>
<body>
  <h2>content-box</h2>
  <div class="content-box"></div>
  <h2>border-box</h2>
  <div class="border-box"></div>
</body>
</html>
