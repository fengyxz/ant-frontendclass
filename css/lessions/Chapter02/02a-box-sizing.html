
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  .parent {
    width: 500px;
    height: 500px;
    margin: 200px;
    border: 10px solid orange;
  }
  .child {
    width: 100%;
    padding: 5px;
    /* box-sizing: content-box; */
    box-sizing: border-box;
    border: solid #5B6DCD 10px;
  }
</style>
<body>
  <div class="parent">
    Parent container
    <div class="child">
      Child container
    </div>
  </div>
</body>
</html>
