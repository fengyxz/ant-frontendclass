<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    box-sizing: border-box;
  }
  .box {
    width: 100%;
    height: 200px;
    overflow: hidden;
    background: gold;
    display: flex;
    justify-content: space-around;
    /* 关键代码 */
    align-items: center;
  }
  .children {
    color: #fff;
    text-align: center;
    font-size: 28px;
    background: #1677ff;
  }
  .box2,
  .box4 {
    flex: 1;
  }
  .box1,
  .box3 {
    flex: 2;
    background-color: tomato;
  }
</style>
<body>
<div class="box">
  <div class="children box1">box1</div>
  <div class="children box2">box2</div>
  <div class="children box3">box3</div>
  <div class="children box4">box4</div>
</div>
</body>
</html>
