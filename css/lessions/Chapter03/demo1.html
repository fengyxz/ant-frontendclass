<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .gm {
      width: 300px;
      padding: 20px;
      animation: play 2s linear infinite;
    }
    @keyframes play {
      0%{
        opacity: 0.1;
        transform: scale(1);
      }
      50%{
        opacity: 0.5;
        transform: scale(0.5);
      }
      100%{
        opacity: 1;
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>
  <img class="gm" src="../../../../demo/v2-aa33a6ff286abbd4df6aa6dedb398dee_r.jpeg">
</body>
</html>
