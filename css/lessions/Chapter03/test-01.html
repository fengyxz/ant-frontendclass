<style>
.box-img {
  width: 200px;
  animation: playing 2s linear 1s both infinite;
}
@keyframes playing {
  0% {
    opacity: 0;
    transform: scale(1);
  }
  50% {
    transform: scale(0.5);
  }
  75% {
    transform: scale(1.5);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}
</style>
